<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Et skjema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="endreKunde.js"></script>
    <script src="index.js"></script>
</head>
<body>
<body style="background-color: lightcyan;">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Endre billett</h1>
            <form class="form">
                <input type="hidden" id="id"/>
                <div class="form-group">
                    <label>Film</label>
                    <select id="film" onchange="validerFilm()">
                        <option selected disabled>Velg film her</option>
                        <option value="Dune: Part Two">Dune: Part Two</option>
                        <option value="Mean Girls">Mean Girls</option>
                        <option value="Casablanca">Casablanca</option>
                        <option value="Shrek 7">Shrek 7</option>
                        <option value="Webprogramming - The Documentary">Webprogramming - The Documentary</option>
                    </select>
                    <span id="feilFilm" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Antall</label>
                    <input onchange="validerAntall()" type="number" id="antall" min="1" value="0">
                    <span id="feilAntall" style="color:red"></span>
                </div>
                <div class="form-group" >
                    <label>Fornavn</label>
                    <input onchange="validerFornavn()" type="text" id="fornavn">
                    <span id="feilFornavn" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Etternavn </label>
                    <input onchange="validerEtternavn()" type="text" id="etternavn">
                    <span id="feilEtternavn" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>TelefonNr.</label>
                    <input onchange="validerTelefon()" type="tel" id="telefon">
                    <span id="feilTelefon" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>E-post</label>
                    <input onchange="validerEmail()" type="email" id="email">
                    <span id="feilEmail" style="color:red"></span>
                </div>
            </form>
            <div class="form-group">
                <input type="button" value="Endre" class="btn btn-primary" onclick="validerOgEndrekunde()"/>
            </div>
        </div>
    </div>
</div>


</body>
</html>
